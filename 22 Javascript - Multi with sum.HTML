<html>
<body>
<title>Multiplication by Addition</title>

<h3>Multiplication by Addition</h3>

<p>Multiplication is  =  <span  id="demo"></span></p>

<script>

var m = 5;
var n = 6;

function multiadd(a,b) {

var ab = 0;
var x;
var y;

if ( a >= b) { y = a; x = b; } else { y = b; x = a; }

for ( i = 1; i <= x; i++ ) {

ab += y;

}
return ab; 

}

document.getElementById("demo").innerHTML = multiadd(m,n);

</script>

</body>

</html>
