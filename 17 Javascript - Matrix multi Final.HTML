<html>
<body>
<title>Matrix Multiplication</title>
<h3>Matrix Multiplication</h3>


<p> Final Maxtris is  <span  id="demo1"></span></p>
<p> Final Maxtris is  <span  id="demo2"></span></p>
<p> Final Maxtris is  <span  id="demo3"></span></p>
<p> Final Maxtris is  <span  id="demo4"></span></p>
<script>

var x = [ [1,2,4],[3,4,5],[4,1,1] ];
var y = [ [4,5,6],[7,8,9],[1,2,3] ];

var m = [ [1,2,4],[3,4,5] ];
var n = [ [4,5],[7,8],[1,2] ];

var p = [ [1,2,4],[3,4,5] ];
var q = [ [4,5],[7,8] ];

var r = [ [2,3] ];
var s = [ [5],[4] ];

function matmul(a,b) {

var arow = a.length;
var brow = b.length;
var aclm = a[0].length;
var bclm = b[0].length;

var c =[];

if ( aclm !== brow ) { return false;}

for ( i = 0; i < arow; i++ ) {

c[i] =[];

for ( j = 0; j < bclm; j++ ) {

c[i][j] = 0;

for ( k = 0; k < aclm; k++ ) {

c[i][j] += a[i][k] * b[k][j];
		} 
		}
		}
		return c;
		}
document.getElementById("demo1").innerHTML = matmul(x,y);
document.getElementById("demo2").innerHTML = matmul(m,n);
document.getElementById("demo3").innerHTML = matmul(p,q);
document.getElementById("demo4").innerHTML = matmul(r,s);


</script>

</body>

</html>
