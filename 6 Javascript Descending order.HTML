
<title>Sorting</title>

<h2>Decending Order</h2>

<p> The Given Numbers <span id="demo1"></span></p>

<p>The Decending Order is <span  id="demo2"></span></p>

<script>

var Number = [58,69,79,12,5,32,45,35,3];

document.getElementById("demo1").innerHTML = Number;

document.getElementById("demo2").innerHTML = sort(Number);

function sort(bm) {

var len = bm.length;

 for (i = 0; i < len; i++){
       
       for( j = 1; j < len; j++){
           
           var Max = bm[j-1];
           
           if(bm[j] > Max)
           {
               
               bm[j-1] = bm[j];
               
               bm[j] = Max;
               }
               }
               }
               return bm;
               }

</script>

</html>
