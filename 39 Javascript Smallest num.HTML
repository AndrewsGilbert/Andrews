<html>

<title>Sorting</title>

<h2>Smallest Number</h2>

<label for = "num" > Enter the Number </label>

<input type = "text" id = "num" >

<button onclick = "getnumber()" >Submitt</button>

<p> The Given Numbers <span id="demo1"></span></p>

<p>The Smallest Number is <span  id="demo2"></span></p>

<script>

function getnumber() {

var Number = document.getElementById("num").value; 
 
document.getElementById("demo1").innerHTML = Number;

document.getElementById("demo2").innerHTML = smallnum(Number);

}


function smallnum(sm) {

var len = sm.length;

var min = sm[0];

for ( i=1; i<len; i++) {

if ( sm[i] < min ) {

min = sm[i];

}

}

return min;
}

</script>

</html>
