<html>

<title>Sorting</title>

<h2>Biggest Number</h2>

<p> The Given Numbers <span id="demo1"></span></p>

<p>The BiggestNumber is <span  id="demo2"></span></p>

<script>

var Number = [5,25,56,99,78,92,3,84,251,254,2];

document.getElementById("demo1").innerHTML = Number;

document.getElementById("demo2").innerHTML = bignum(Number);

function bignum(bm) {

var len = bm.length;
var max = bm[0];

for ( i=1; i<len; i++) {

if ( bm[i] > max ) {

max = bm[i];

}
}

return max;
}

</script>

</html>
