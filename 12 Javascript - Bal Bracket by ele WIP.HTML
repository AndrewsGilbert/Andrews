<html>
<body>
<title>Brackets</title>

<h2>Balnced Brackets checking</h2>

<p> The Given Brackets <span id="demo1"></span></p>

<p>The Brackets are <span  id="demo2"></span></p>

<script>

var Brackets = ["[","(",")","("]

document.getElementById("demo1").innerHTML = Brackets;

document.getElementById("demo2").innerHTML = brack(Brackets);

function brack(br) {

var stack = [];

br.forEach(element);

function element(item,index,arr) {

 var index = arr.indexOf(item);

if ( index % 2 === 0 ) {

stack.push(index + 1);}

else { if ( index !== stack.pop() ) {return false;}
 } 

}

return stack.length === 0;

}

</script>

</body>
