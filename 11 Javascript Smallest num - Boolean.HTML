<html>

<title>Sorting</title>

<h2>Smallest Number</h2>

<p> The Given Numbers <span id="demo1"></span></p>

<p>The Smallest Number is <span  id="demo2"></span></p>

<script>

var Number = [25,5,22,13,12,1,33,21];

document.getElementById("demo1").innerHTML = Number;

document.getElementById("demo2").innerHTML = smallnum(Number);

function smallnum(sm) {

var len = sm.length;

var min = sm[0];

for ( i=1; i<len; i++) {

 var a = ( sm[i] < min );

if (a) {

min = sm[i]
}


}

return min;
}




</script>

</html>
