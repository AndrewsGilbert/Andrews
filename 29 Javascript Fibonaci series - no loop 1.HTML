<html>

<title>Fibonaci Number</title>

<h2>Fibonaci Number</h2>

<p>Fibonaci Number <span  id="demo1"></span></p>

<script>


var n = 10;

document.getElementById("demo1").innerHTML = fibnum(n);

function fibnum(n) {


if ( n === 0 ) { return 0;} 

if ( n === 1) { return 1;} 

else {  return fibnum(n-1) + fibnum(n-2); }


}





</script>

</html>
