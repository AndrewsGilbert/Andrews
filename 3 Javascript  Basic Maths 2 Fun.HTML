<html>

<title>Basic Maths Operation</title>

<h2>Addition & Multiplication using function</h2>

<p id="demo"></p>

<script>

var x= sum(4,3);
var y= multiplication(4,3);
var z= multiplication(5,3);
function 
sum(p1,p2)
{return p1+p2;}

 function multiplication(p1,p2) 
 {return p1*p2;}


document.getElementById("demo").innerHTML = "Addition is "+x + "<br>"+ "Multiplication 1 is " +y+ "<br>"+ "Multiplication 2 is " +z

</script>

</html>
