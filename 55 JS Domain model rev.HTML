<br>
<button onclick = "nu()" >Submitt</button><br>
<br>

<input type = "number" id = "num1" ><br>
<br>

<br>

<br>

<br>

<br>
<button onclick = "get()" >Submitt</button>




<p><span id="demo1"></span></p>



<script>

//model - 1

class lands{ constructor(landname,len,wid,owner_name,owner_gender,owner_dob,soil_name,soil_colour,soil_type,soil_waterholding,soil_nutrients,soil_ph)
				{
				this.name = landname;
				this.length = len;
				this.width = wid;
				this.owner = owner_name;
				this.owner_gender = owner_gender;
				this.owner_dob = owner_dob;
				this.soil_name = soil_name;
				this.soil_colour = soil_colour;
				this.soil_type = soil_type;
				this.soil_waterholding = soil_waterholding;
				this.soil_nutrients = soil_nutrients;
				this.soil_ph = soil_ph;
				} };

var a = [];


a[0] = new lands("1a",500,400,"Raja","male","10.12.1985","Black soil","black","cley","high","high",7.5);

a[1] = new lands("112c",800,1000,"Kalai","male","13.05.1992","Alluvial soil","grey","silt","medium","high",7);

a[2] = new lands("274t",1500,2000,"Ram","male","24.03.1987","Red soil","red","silt","low","low",6);


var i = a.length;

var b;

function nu(){

var n  = document.getElementById("num4").value;
 
 b = i+Number(n); 
 
 return b; 
 } 



function get() { 


nam = document.getElementById("str1").value; 
lent = document.getElementById("num1").value; 
widt = document.getElementById("num2").value; 
owner = document.getElementById("str2").value; 
ownerg = document.getElementById("str3").value; 
ownerdob = document.getElementById("str4").value; 
soilnam = document.getElementById("str5").value; 
soilcol = document.getElementById("str6").value; 
soiltyp = document.getElementById("str7").value; 
soilwaterholding = document.getElementById("str8").value; 
soilnutrients = document.getElementById("str9").value; 
soilph= document.getElementById("num3").value; 

 add(a,b,nam,lent,widt,owner,ownerg,ownerdob,soilnam,soilcol,soiltyp,soilwaterholding,soilnutrients,soilph); 
 
 };
 
 
function add(a,b,nam,lent,widt,owner,ownerg,ownerdob,soilnam,soilcol,soiltyp,soilwaterholding,soilnutrients,soilph) { 



a[i] = new lands();

a[i].name = nam;
a[i].length = lent;
a[i].width = widt;
a[i].owner = owner;
a[i].owner_gender = ownerg;
a[i].owner_dob = ownerdob;
a[i].soil_name =  soilnam;
a[i].soil_colour = soilcol;
a[i].soil_type =  soiltyp;
a[i].soil_waterholding = soilwaterholding;
a[i].soil_nutrients = soilnutrients;
a[i].soil_ph =  soilph; 


if ( i == b ) {return a;} 

document.getElementById("demo1").innerHTML += a[i];
console.log(a[i]);
i++;


};

 


</script>

</html>
