<html>
<body>

<h2> Find a number is a Array</h2>

<p> The Given Array <span id="demo1"></span></p>

<p> The number to be find <span id="demo2"></span></p>

<p>The index of given number <span id="demo3"></span></p>


<script>
var points = [40, 100, 1, 5, 25, 10];

document.getElementById("demo1").innerHTML = points; 

document.getElementById("demo3").innerHTML = find(points);


function find(fm) {

var x = 25;
var len = fm.length;
var a;

document.getElementById("demo2").innerHTML = x;

for ( i = 0; i <= len-1; i++) {

if ( fm[i] == x ) {

a = i;

}
}

return a;

}

</script>

</body>
</html>
